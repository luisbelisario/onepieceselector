<div class="main-container">
    <app-main-title></app-main-title>
    <div class="cards-container">
        <app-character-container 
            *ngFor="let character of characterList; let i = index;"
                [characterName]="character.name"
                [characterImgPath]="character.imgPath"
                [characterAlt]="character.alt"
                [characterNickname]="character.nickname"
                [characterAge]="character.age"
                [characterGenre]="character.genre"
                [characterSpecie]="character.specie"
                [characterReward]="character.reward.toLocaleString('en-US')"
                [characterIndex]="i"
                (onCharacterSelectEmitt)="showCharacterSelected($event)"
        ></app-character-container>
    </div>
</div>
